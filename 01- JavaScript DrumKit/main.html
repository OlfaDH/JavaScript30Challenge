<script type="text/javascript">

var song;

onLoadInit();

function onLoadInit()
{
	        window.addEventListener('keydown', handleKeyDown, false);
	        window.addEventListener('keyup', handleKeyUp, false);
	
}

function functionMouseOver( li_id)
{

	        var li_element= document.getElementById(li_id);
	        li_element.classList.add("playing");
  	            
            var audio_element= li_element.querySelectorAll(".myAudio");
            var audio_sound_path=audio_element[0].getAttribute('id');

	        audio_sound= document.getElementById(audio_sound_path);
	        audio_sound.currentTime = 0;
	        audio_sound.play();
		    
}
  function remove_trans(li_id)
  {
            var theLIElem = document.getElementById(li_id);
	        theLIElem.classList.remove("playing");  

  }


function handleKeyDown(evt)
{
		
			if(evt.keyCode == 81) functionMouseOver( "boom_li");
			if(evt.keyCode == 83) functionMouseOver( "hithat_li");
			if(evt.keyCode == 68) functionMouseOver( "clap_li");
			if(evt.keyCode == 70) functionMouseOver( "drum_li");
			if(evt.keyCode == 71) functionMouseOver( "kick_li");
			if(evt.keyCode == 72) functionMouseOver( "ride_li");
			if(evt.keyCode == 74) functionMouseOver( "snare_li");
			if(evt.keyCode == 75) functionMouseOver( "tink_li");
			if(evt.keyCode == 76) functionMouseOver( "tom_li");

}

function handleKeyUp(evt)
{
		   if (evt.keyCode == 81) remove_trans( "boom_li");
		   if (evt.keyCode == 83) remove_trans( "hithat_li");
		   if (evt.keyCode == 68) remove_trans( "clap_li");

		   if (evt.keyCode == 74) remove_trans( "snare_li");
		   if (evt.keyCode == 75) remove_trans( "tink_li");
		   if (evt.keyCode == 76) remove_trans( "tom_li");
}


</script>
